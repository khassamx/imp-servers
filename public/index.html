<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login IMP</title>
  <link rel="stylesheet" href="/css/style.css"> </head>
<body>
  
  <audio id="background-music" loop>
    <source src="/assets/retro_theme.mp3" type="audio/mpeg"> Tu navegador no soporta el elemento de audio.
  </audio>

  <div class="login-box">
    <h2>üîí Ingreso al Servidor IMP</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="off">
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="off">
    <button onclick="login()">ENTRAR</button>
    <p id="error"></p>
  </div>

  <script>
    const audio = document.getElementById("background-music");
    audio.play().catch(error => { console.log("M√∫sica pendiente de interacci√≥n."); });

    async function login() {
      const username = document.getElementById("username").value.trim(); // TRIM para optimizar
      const password = document.getElementById("password").value;

      if (!username || !password) { // Validaci√≥n estricta
        document.getElementById("error").innerText = "‚ùå Ambos campos son obligatorios";
        return;
      }

      audio.play().catch(e => {}); // Se intenta desbloquear el audio con el click
      
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("musicPosition", audio.currentTime); 
        localStorage.setItem("username", data.username);
        window.location.href = "/chat.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Usuario o contrase√±a incorrectos";
      }
    }
    
    // L√ìGICA PARA LA TECLA ENTER
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === 'Enter') { 
        login();
      }
    });
  </script>
</body>
</html>
