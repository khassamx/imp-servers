<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado IMP Server</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e"> 

    <style>
        /* --------------------------------
         * 1. ESTILOS BASE Y LAYOUT
         * -------------------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border-radius: 8px; 
            overflow: hidden;
        }

        /* --------------------------------
         * 2. ESTILOS DE LA VENTANA DE LOGIN (Moderno)
         * -------------------------------- */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        #login-form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s;
        }
        
        #login-form:hover {
            transform: translateY(-2px); 
        }
        
        #login-screen h2 {
            color: #00BFFF; 
            margin-bottom: 25px;
            font-size: 1.8em;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.4);
        }

        #login-screen p {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        #username-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #username-input:focus {
            border-color: #007bff; 
            outline: none;
        }
        
        #login-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #login-button:hover {
            background-color: #1e8736;
        }

        #login-error {
            color: #ff4d4d;
            margin-top: 15px;
            font-weight: bold;
        }

        /* --------------------------------
         * 3. ESTILOS DEL CHAT Y RANGOS
         * -------------------------------- */
        #chat-header {
            padding: 15px;
            background-color: #282828;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        
        .message-entry {
            margin-bottom: 8px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-messages .rank-tag { 
            margin-right: 5px; 
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #3a3a3a;
            background-color: #282828;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #e0e0e0;
            margin-right: 10px;
        }

        #send-button {
            padding: 12px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #1e8734;
        }

        /* Colores para Rangos (Jerarqu√≠a) */
        
        .rank-Fundador { color: #FF00FF; font-weight: bold; text-shadow: 0 0 5px #FF00FF; } 
        .rank-L√≠der { color: #FF4500; font-weight: bold; } 
        .rank-Col√≠der { color: #FFD700; font-weight: bold; } 
        .rank-Atlas { color: #00BFFF; font-weight: bold; } 
        .rank-Miembro { color: #8A2BE2; } 
        .rank-System { color: #999; }
        .connection-error { color: #ff4d4d; font-weight: bold; padding: 10px 0; text-align: center; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div id="login-form">
            <h2>Ingresar al Chat IMP Server</h2>
            <p>‚ö†Ô∏è El **Usuario** es la **Clave Secreta** para acceder.</p>
            <input type="text" id="username-input" placeholder="Ingresa tu Clave Secreta/Usuario">
            <button id="login-button" onclick="login()">Acceder</button>
            <div id="login-error"></div>
        </div>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-header">
            Chat Privado IMP Server - <span id="current-alias"></span>
        </div>
        
        <div id="chat-messages">
            </div>
        
        <div id="chat-input-area">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // üîë DATA DE USUARIOS Y RANGOS (Claves de Acceso)
        // ----------------------------------------------------
        const USER_DATA = {
            "Keko1283": { alias: "Khassam", rank: "Fundador" }, 
            "Titan12831283": { alias: "Tit√°n IMP", rank: "L√≠der" }, 
            "Naim12831283": { alias: "Naim Russu", rank: "Col√≠der" }, 
            "Atlas12831283": { alias: "Atlas", rank: "Atlas" },
            "milagroscon4@gmail.com": { alias: "Aye Russu", rank: "Miembro" } 
        };

        // Variables Globales
        let currentUser = null; 
        const messagesDiv = document.getElementById('chat-messages');
        let connectionErrorShown = false; // Bandera para mostrar el error una vez

        // üö® L√çNEA CRUCIAL: Determina si usar HTTPS (Cloudflare) o HTTP (Local)
        const protocol = window.location.protocol; // Ser√° "http:" o "https:"
        const SERVER_URL = protocol + '//' + window.location.hostname + ':3000';
        
        // Frecuencia de Polling: 3 segundos
        const POLLING_INTERVAL = 3000; 
        let lastMessageCount = 0;


        // ----------------------------------------------------
        // 1. L√ìGICA DE INICIO DE SESI√ìN
        // ----------------------------------------------------

        function login() {
            const username = document.getElementById('username-input').value.trim();
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';

            if (USER_DATA[username]) {
                currentUser = USER_DATA[username];
                document.getElementById('current-alias').textContent = currentUser.alias + ' (' + currentUser.rank + ')';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                
                // Iniciar la carga de mensajes con un intervalo estable
                fetchMessages();
                setInterval(fetchMessages, POLLING_INTERVAL); 
            } else {
                errorDiv.textContent = '‚ùå Clave secreta/Usuario incorrecto. Intenta de nuevo.';
            }
        }

        document.getElementById('username-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { login(); }
        });
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { sendMessage(); }
        });
        
        // ----------------------------------------------------
        // 2. L√ìGICA DE MENSAJES REFORZADA
        // ----------------------------------------------------

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || !currentUser) return;
            
            // Bloquear entrada excesivamente larga
            if (text.length > 256) {
                alert('Mensaje demasiado largo (m√°x 256 caracteres).');
                return;
            }

            const message = {
                alias: currentUser.alias,
                rank: currentUser.rank,
                text: text
            };

            fetch(SERVER_URL + '/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    input.value = ''; 
                    fetchMessages(); 
                } else {
                    console.error('Error al enviar mensaje:', response.statusText);
                    alert('Error al enviar. ¬øServidor ca√≠do o mensaje inv√°lido?');
                }
            })
            .catch(error => {
                console.error('Error de red al enviar mensaje:', error);
                alert('No se pudo contactar con el servidor. ¬øEl t√∫nel est√° activo?');
            });
        }

        function fetchMessages() {
            fetch(SERVER_URL + '/messages')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Servidor no responde');
                    }
                    return response.json();
                })
                .then(messages => {
                    // Si hay √©xito, aseg√∫rate de que el error no se muestre
                    if (connectionErrorShown) {
                        removeConnectionError();
                        connectionErrorShown = false;
                    }
                    
                    if (messages.length > lastMessageCount) {
                        displayMessages(messages);
                        lastMessageCount = messages.length;
                    }
                })
                .catch(error => {
                    // Manejar fallos de conexi√≥n
                    console.error('Fallo de conexi√≥n o seguridad:', error);
                    if (!connectionErrorShown) {
                        displayConnectionError();
                        connectionErrorShown = true;
                    }
                });
        }

        function displayConnectionError() {
            if (!document.getElementById('connection-error-message')) {
                const errorDiv = document.createElement('div');
                errorDiv.id = 'connection-error-message';
                errorDiv.className = 'connection-error';
                errorDiv.textContent = '‚ùå ERROR DE CONEXI√ìN CON EL SERVIDOR. Revisa el t√∫nel Cloudflare.';
                messagesDiv.appendChild(errorDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; 
            }
        }
        
        function removeConnectionError() {
            const errorDiv = document.getElementById('connection-error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
        }


        function displayMessages(messages) {
            messagesDiv.innerHTML = ''; 
            
            messages.forEach(msg => {
                const messageEntry = document.createElement('div');
                messageEntry.className = 'message-entry';
                
                const rankSpan = document.createElement('span');
                rankSpan.className = 'rank-tag rank-' + msg.rank.replace(/\s/g, ''); 
                rankSpan.textContent = '[' + msg.rank + ']';
                
                const aliasSpan = document.createElement('b');
                aliasSpan.textContent = msg.alias;
                aliasSpan.style.color = '#fff'; 
                
                const textNode = document.createTextNode(': ' + msg.text);
                
                messageEntry.appendChild(rankSpan);
                messageEntry.appendChild(aliasSpan);
                messageEntry.appendChild(textNode);
                
                messagesDiv.appendChild(messageEntry);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        window.onload = function() {
            document.getElementById('username-input').focus();
        };
        
    </script>
</body>
</html>
