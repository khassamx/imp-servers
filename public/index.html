<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado IMP Server</title>

    <!-- METATAGS PARA ASPECTO DE APP -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e"> 

    <!-- ENLACE A LOS ESTILOS ESPEC칈FICOS DEL CHAT -->
    <link rel="stylesheet" href="style-chat.css"> 
</head>
<body>

    <!-- Contenedor Principal del Chat -->
    <div id="chat-container">
        <div id="chat-header">
            <span style="visibility:hidden;">Salir</span>
            Chat Privado IMP Server - <span id="current-alias"></span>
            <button id="logout-button" onclick="logout()">Salir</button>
        </div>
        
        <!-- 츼rea de Mensajes -->
        <div id="chat-messages">
            <!-- Los mensajes se insertar치n aqu칤 -->
        </div>
        
        <!-- Indicador de 'Est치 Escribiendo' -->
        <div id="typing-indicator">
            <!-- El mensaje de tecleo va aqu칤 -->
        </div>
        
        <!-- 츼rea de Input y Env칤o -->
        <div id="chat-input-area">
            <input type="file" id="file-input" style="display:none;" onchange="handleFileSelection()">
            <button id="attach-button" onclick="document.getElementById('file-input').click()">游늹</button>
            
            <input type="text" id="message-input" placeholder="Escribe tu mensaje o agrega un archivo...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <!-- Bot칩n Flotante para el Foco (M칩vil) -->
    <div id="focus-container">
        <button id="focus-button" onclick="focusInput()">+</button>
    </div>

    <!-- ENLACE AL ARCHIVO DE L칍GICA GENERAL -->
    <script src="app.js"></script>
    
    <script>
        // Inicializar chat al cargar la p치gina
        window.onload = function() {
            // Chequeamos si la sesi칩n est치 activa, si no, redirigimos a login.html
            if (!currentUser) {
                window.location.href = '/login.html';
                return;
            }
            
            // Si la sesi칩n es activa, inicializamos la UI y el polling
            document.getElementById('current-alias').textContent = currentUser.alias + ' (' + currentUser.rank + ')';
            
            // Evento de tecleo modificado para enviar la se침al
            document.getElementById('message-input').addEventListener('keypress', function(e) { 
                if (e.key !== 'Enter') {
                    sendTypingSignal();
                } else {
                    sendMessage(); 
                }
            });
            
            requestNotificationPermission();
            focusInput();
            
            fetchMessages();
            setInterval(fetchMessages, POLLING_INTERVAL); 
        };
    </script>
</body>
</html>
