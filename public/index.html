<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login IMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>üîí Ingreso al Servidor IMP</h2>
    <input type="text" id="username" placeholder="Usuario (Ej. Oliver)" autocomplete="off">
    
    <input type="password" id="password" placeholder="Contrase√±a" style="display:none;" autocomplete="off"> 
    
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>

  <script>
    async function login() {
      // Solo necesitamos el valor de 'username'
      let username = document.getElementById("username").value; 
      
      // La contrase√±a ya no se usa, pero la funci√≥n fetch debe enviarla (vac√≠a) por si acaso.
      let password = ""; 

      let res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      let data = await res.json();
      if (data.success) {
        // 1. Guardamos el ALIAS ('Keko') que se usar√° en el chat
        localStorage.setItem("username", data.chatAlias); 
        // 2. Guardamos el nombre real de ingreso si lo necesitas (opcional)
        localStorage.setItem("inputUsername", data.inputUsername);
        
        window.location.href = "/chat.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Usuario no encontrado o inv√°lido";
      }
    }
    
    // --- L√ìGICA PARA LA TECLA ENTER ---
    // Ahora el evento se adjunta al campo de usuario, ya que es el √∫ltimo visible
    document.getElementById("username").addEventListener("keypress", function(event) {
      if (event.key === 'Enter') { 
        login();
      }
    });
</script>
</body>
</html>
