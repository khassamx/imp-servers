<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP Server - Chat</title>
  
  <style>
    /*
     * --------------------------------
     * 1. CSS BASE & ANIMACI√ìN (Pintura Viva)
     * --------------------------------
     */

    @keyframes movement {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.7); }
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Cambiado a columna para el chat */
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Ocultamos el scroll del body */

      /* Fondo Animado */
      background: radial-gradient(circle at 30% 30%, #ff69b470, transparent 30%),
                  radial-gradient(circle at 70% 70%, #00ffff70, transparent 30%),
                  linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-blend-mode: screen;
      background-size: 300% 300%;
      animation: movement 60s linear infinite alternate;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(
        #ffffff80, 
        #ffffff80 1px, 
        transparent 1px, 
        transparent 20px
      );
      background-size: 20px 20px;
      animation: twinkle 5s ease-in-out infinite alternate;
      z-index: -1;
    }

    /* Estilos Generales para Contenedores */
    .container {
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 40px #ff69b4;
      border: 1px solid #00ffff;
      z-index: 10;
      max-width: 500px;
      width: 90%;
    }

    /* Login Espec√≠fico */
    #login-container {
        max-width: 350px;
    }

    h1 { margin-bottom: 25px; color: #00ffff; }
    
    /* Ocultamos la contrase√±a */
    #password { display: none; } 

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #ff1493;
      box-shadow: 0 0 10px #ff1493;
    }

    #message { margin-top: 15px; font-weight: bold; }

    /*
     * --------------------------------
     * 2. ESTILOS DEL CHAT
     * --------------------------------
     */
    #chat-messages {
      border: 1px solid #00ffff;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      text-align: left;
    }
    
    #chat-messages p {
        margin: 5px 0;
        font-size: 0.9em;
    }
    
    #chat-messages b {
        color: #ff69b4;
        font-weight: bold;
    }
    
    #chat-input-container {
        display: flex;
        gap: 10px;
    }
    
    #chat-input-container input {
        flex-grow: 1;
        margin: 0;
    }
    
    #chat-input-container button {
        width: 100px;
        margin: 0;
    }
    
  </style>
</head>
<body>
  
  <div id="login-container" class="container">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario (Oliver, Keko.imp, etc.)" required>
      <input type="password" id="password" placeholder="Contrase√±a (Oculta)" required> 
      <button id="loginButton" type="submit">Entrar</button>
    </form>
    <p id="message"></p>
  </div>

  <div id="chat-container" class="container" style="display:none;">
    <h1 id="chat-title">Chat Global</h1>
    
    <div id="chat-messages">
        <p><b>Sistema:</b> ¬°Bienvenido al chat! Escribe algo.</p>
    </div>
    
    <div id="chat-input-container">
        <input type="text" id="msg" placeholder="Escribe tu mensaje..." required>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    
    <button onclick="logout()" style="background:#b21f1f; margin-top: 20px; max-width: 150px; float: right;">Salir</button>
  </div>

  <script>
    // Variables globales
    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const loginButton = document.getElementById("loginButton");
    const usernameInput = document.getElementById("username");
    
    // Simulaci√≥n de usuario logueado
    let currentAlias = null; 
    let chatMessagesCount = 1; // Ya tenemos 1 mensaje de sistema

    // üîë Lista de usuarios v√°lidos (min√∫sculas)
    const VALID_USERS = ["oliver", "keko.imp", "aye_russu", "atlas"];

    // --------------------- FUNCI√ìN: INICIAR CHAT ---------------------
    function startChat(alias) {
        currentAlias = alias;
        document.getElementById('chat-title').textContent = `Chat Global - Conectado como: ${alias}`;
        
        // Ocultar Login, Mostrar Chat
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        
        // Simulaci√≥n de carga de mensajes
        loadMessages(); 
        setInterval(loadMessages, 3000); // Poll cada 3 segundos
    }

    // --------------------- FUNCI√ìN: MANEJAR LOGIN ---------------------
    function handleLogin(e) {
      if (e && e.preventDefault) e.preventDefault();
      
      const inputUsername = usernameInput.value.trim();
      const normalizedUsername = inputUsername.toLowerCase(); 

      loginButton.disabled = true;
      usernameInput.disabled = true;

      if(VALID_USERS.includes(normalizedUsername)){
        
        // 1. Mostrar estado "Verificando..."
        message.textContent = "üîÑ Verificando...";
        message.style.color = "#00ffff"; 
        
        // 2. Simular el retraso de verificaci√≥n
        setTimeout(() => {
          
          // 3. Simulaci√≥n: El alias es el nombre que us√≥, may√∫sculas y min√∫sculas incluidas.
          message.textContent = `‚úÖ Usuario perfecto. Iniciando chat...`;
          message.style.color = "lightgreen";
          
          // Iniciar el chat con el nombre ingresado
          startChat(inputUsername); 
          
        }, 1500); 
        
      } else {
        // En caso de error
        message.textContent = "‚ùå Usuario no registrado. Intenta de nuevo.";
        message.style.color = "red";
        loginButton.disabled = false;
        usernameInput.disabled = false;
        usernameInput.focus();
      }
    }
    
    // --------------------- FUNCIONES SIMULADAS DEL CHAT ---------------------
    
    function loadMessages() {
        // En una app real, aqu√≠ har√≠as fetch a la ruta /messages
        // Por ahora, simulamos que no hay mensajes nuevos para evitar la complejidad.
    }
    
    function sendMessage() {
        const input = document.getElementById('msg');
        const text = input.value.trim();
        const chatBox = document.getElementById('chat-messages');

        if (text === '') return;

        // 1. Simulaci√≥n de env√≠o y traducci√≥n (solo en el frontend)
        const translated = `(traducido) ${text.toUpperCase()}`;
        
        // 2. A√±adir el mensaje al chat
        const newMessage = document.createElement('p');
        newMessage.innerHTML = `<b>${currentAlias}</b>: ${translated} <small>[${text}]</small>`;
        chatBox.appendChild(newMessage);
        
        // 3. Limpiar el input y hacer scroll
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // En una app real, aqu√≠ har√≠as fetch a la ruta POST /messages
    }
    
    function logout() {
        currentAlias = null;
        localStorage.removeItem('currentUser');
        chatContainer.style.display = 'none';
        loginContainer.style.display = 'block';
        loginButton.disabled = false;
        usernameInput.disabled = false;
        usernameInput.value = '';
        message.textContent = '';
        usernameInput.focus();
    }

    // --------------------- LISTENERS ---------------------
    loginForm.addEventListener("submit", handleLogin);
    
    // Manejar la tecla Enter en el campo de usuario
    usernameInput.addEventListener("keypress", function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleLogin(event);
        }
    });
    
    // Manejar la tecla Enter en el campo de mensaje
    document.getElementById("msg").addEventListener("keypress", function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

  </script>
</body>
</html>
