<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMP Server Chat Unificado</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e"> 

    <link rel="stylesheet" href="style.css"> 
    
    <script src="js/app.js"></script> 
</head>
<body>

    <div id="login-view" class="auth-view" style="display: none;">
        <div id="login-form">
            <h2>Ingresar al Chat IMP Server</h2>
            <p>⚠️ El **Usuario** es la **Clave Secreta** para acceder.</p>
            <input type="text" id="username-input" placeholder="Ingresa tu Clave Secreta/Usuario">
            <input type="password" id="password-input" placeholder="Contraseña/Clave Secreta">
            <button id="login-button" onclick="login()">Acceder</button>
            <div id="login-error" class="error-message"></div>
            
            <hr class="separator">
            <p>¿No tienes cuenta? <a href="#" onclick="showView('register')">Crear Cuenta</a></p>
        </div>
    </div>


    <div id="register-view" class="auth-view" style="display: none;">
        <div id="register-form">
            <h2>Crear Cuenta IMP Server</h2>

            <input type="text" id="reg-name-input" placeholder="Nombre Real (Privado)" required>
            <input type="text" id="reg-username-input" placeholder="Usuario" required>
            <input type="password" id="reg-password-input" placeholder="Contraseña/Clave Secreta" required>
            <input type="text" id="reg-alias-input" placeholder="Nombre o Apodo (visible en el grupo)" required>
            <input type="text" id="reg-country-input" placeholder="País de Origen" required>
            <input type="tel" id="reg-whatsapp-input" placeholder="Número WhatsApp" required>
            <input type="email" id="reg-email-input" placeholder="Correo Electrónico (Privado)" required>

            <button id="register-button" onclick="register()">Registrarse</button>
            <div id="register-error" class="error-message"></div>

            <hr class="separator">
            <p>¿Ya tienes cuenta? <a href="#" onclick="showView('login')">Volver al Login</a></p>
        </div>
    </div>

    
    <div id="chat-view" style="display:none;">
        <div id="chat-header">
            Chat Privado IMP Server - <span id="current-alias"></span>
            <button id="logout-button" onclick="logout()">Salir</button>
        </div>

        <div id="chat-messages">
            </div>

        <div id="typing-indicator">
            </div>

        <div id="chat-input-area">
            <input type="file" id="file-input" style="display:none;" onchange="handleFileSelection()">
            <button id="attach-button" onclick="document.getElementById('file-input').click()">📎</button>

            <input type="text" id="message-input" placeholder="Escribe tu mensaje o agrega un archivo...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <div id="focus-container">
        <button id="focus-button" onclick="focusInput()">+</button>
    </div>

</body>
</html>
