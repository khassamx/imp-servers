<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado IMP Server</title>
    <style>
        /* --------------------------------
         * 1. ESTILOS BASE Y LAYOUT
         * -------------------------------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #333;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* --------------------------------
         * 2. ESTILOS DE LA VENTANA DE LOGIN
         * -------------------------------- */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        #login-screen input, #login-screen button {
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        
        #login-screen button {
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-screen button:hover {
            background-color: #0056b3;
        }

        #login-error {
            color: #ff4d4d;
            margin-top: 10px;
            font-weight: bold;
        }

        /* --------------------------------
         * 3. ESTILOS DEL CHAT Y RANGOS
         * -------------------------------- */
        #chat-header {
            padding: 10px;
            background-color: #282828;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        
        .message-entry {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        #chat-messages .rank-tag { 
            margin-right: 5px; 
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background-color: #282828;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #1e7e34;
        }

        /* Colores para Rangos (CARGO EN EL CHAT) */
        
        /* M√ÅXIMA JERARQU√çA */
        .rank-Fundador { 
            color: #FF00FF; /* Fucsia Brillante */
            font-weight: bold; 
            text-shadow: 0 0 5px #FF00FF; /* Efecto ne√≥n suave */
        } 
        
        /* SEGUNDA JERARQU√çA */
        .rank-L√≠der { 
            color: #FF4500; /* Naranja-Rojo */
            font-weight: bold; 
        } 
        
        /* TERCERA JERARQU√çA */
        .rank-Col√≠der { 
            color: #FFD700; /* Dorado Cl√°sico */
            font-weight: bold; 
        } 
        
        /* CUARTA JERARQU√çA */
        .rank-Atlas { 
            color: #00BFFF; /* Azul Cielo Profundo */
            font-weight: bold; 
        } 
        
        /* OTROS MIEMBROS */
        .rank-Miembro { 
            color: #8A2BE2; /* Azul Violeta */
        } 
        
        /* SISTEMA */
        .rank-System { color: #999; }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Ingresar al Chat IMP Server</h2>
        <p>‚ö†Ô∏è El **Usuario** es la **Clave Secreta** para acceder.</p>
        <input type="text" id="username-input" placeholder="Ingresa tu Clave Secreta/Usuario">
        <button onclick="login()">Acceder</button>
        <div id="login-error"></div>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-header">
            Chat Privado IMP Server - <span id="current-alias"></span>
        </div>
        
        <div id="chat-messages">
            </div>
        
        <div id="chat-input-area">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // üîë DATA DE USUARIOS Y RANGOS (Claves de Acceso)
        // ----------------------------------------------------
        const USER_DATA = {
            // FUNDADOR
            "Keko1283": { alias: "Khassam", rank: "Fundador" }, 
            
            // L√çDER
            "Titan12831283": { alias: "Tit√°n IMP", rank: "L√≠der" }, 
            
            // COL√çDER
            "Naim12831283": { alias: "Naim Russu", rank: "Col√≠der" }, 
            
            // ATLAS
            "Atlas12831283": { alias: "Atlas", rank: "Atlas" },
            
            // MIEMBRO
            "milagroscon4@gmail.com": { alias: "Aye Russu", rank: "Miembro" } 
        };

        // Variables Globales
        let currentUser = null; 
        const SERVER_URL = 'http://' + window.location.hostname + ':3000';
        const messagesDiv = document.getElementById('chat-messages');

        // ----------------------------------------------------
        // 1. L√ìGICA DE INICIO DE SESI√ìN
        // ----------------------------------------------------

        function login() {
            const username = document.getElementById('username-input').value.trim();
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';

            if (USER_DATA[username]) {
                currentUser = USER_DATA[username];
                document.getElementById('current-alias').textContent = currentUser.alias + ' (' + currentUser.rank + ')';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                
                // Cargar mensajes y configurar el polling
                fetchMessages();
                setInterval(fetchMessages, 3000); // Actualiza cada 3 segundos
            } else {
                errorDiv.textContent = '‚ùå Clave secreta/Usuario incorrecto. Intenta de nuevo.';
            }
        }

        // Evento para enviar mensaje con la tecla ENTER
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // ----------------------------------------------------
        // 2. L√ìGICA DE MENSAJES
        // ----------------------------------------------------

        // Funci√≥n para enviar mensajes al servidor (POST /messages)
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || !currentUser) return;

            const message = {
                alias: currentUser.alias,
                rank: currentUser.rank,
                text: text
            };

            fetch(SERVER_URL + '/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    input.value = ''; // Limpiar el input
                    fetchMessages(); // Recargar mensajes despu√©s de enviar
                } else {
                    console.error('Error al enviar mensaje:', response.statusText);
                }
            })
            .catch(error => console.error('Error de red al enviar mensaje:', error));
        }

        // Funci√≥n para obtener mensajes del servidor (GET /messages)
        let lastMessageCount = 0;

        function fetchMessages() {
            fetch(SERVER_URL + '/messages')
                .then(response => response.json())
                .then(messages => {
                    if (messages.length > lastMessageCount) {
                        displayMessages(messages);
                        lastMessageCount = messages.length;
                    }
                })
                .catch(error => {
                    console.error('Error al cargar mensajes:', error);
                    // Muestra un error visible si el servidor cae
                    if (messagesDiv.innerHTML.indexOf('ERROR DE CONEXI√ìN') === -1) {
                         messagesDiv.innerHTML += '<div style="color:red;">‚ùå ERROR DE CONEXI√ìN CON EL SERVIDOR.</div>';
                    }
                });
        }

        // Funci√≥n para renderizar los mensajes
        function displayMessages(messages) {
            messagesDiv.innerHTML = ''; // Limpiar la lista actual
            
            messages.forEach(msg => {
                const messageEntry = document.createElement('div');
                messageEntry.className = 'message-entry';
                
                // 1. Etiqueta de Rango
                const rankSpan = document.createElement('span');
                rankSpan.className = 'rank-tag rank-' + msg.rank.replace(/\s/g, ''); // Para usar clases como rank-Fundador
                rankSpan.textContent = '[' + msg.rank + ']';
                
                // 2. Alias
                const aliasSpan = document.createElement('b');
                aliasSpan.textContent = msg.alias;
                
                // 3. Contenido del mensaje
                const textNode = document.createTextNode(': ' + msg.text);
                
                messageEntry.appendChild(rankSpan);
                messageEntry.appendChild(aliasSpan);
                messageEntry.appendChild(textNode);
                
                messagesDiv.appendChild(messageEntry);
            });
            
            // Auto-scroll al final
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Inicializa el chat al cargar la p√°gina
        window.onload = function() {
            document.getElementById('username-input').focus();
        };
        
    </script>
</body>
</html>
