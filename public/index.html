<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pintura Viva</title>
  
  <style>
    /*
     * --------------------------------
     * CSS (Sin cambios, solo la estructura del c√≥digo)
     * --------------------------------
     */

    @keyframes movement {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.7); }
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

      background: radial-gradient(circle at 30% 30%, #ff69b470, transparent 30%),
                  radial-gradient(circle at 70% 70%, #00ffff70, transparent 30%),
                  linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-blend-mode: screen;
      background-size: 300% 300%;
      animation: movement 60s linear infinite alternate;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(
        #ffffff80, 
        #ffffff80 1px, 
        transparent 1px, 
        transparent 20px
      );
      background-size: 20px 20px;
      animation: twinkle 5s ease-in-out infinite alternate;
      z-index: -1;
    }

    .login-container {
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 40px #ff69b4;
      border: 1px solid #00ffff;
      z-index: 10;
      max-width: 350px;
      width: 90%;
    }

    h1 {
        margin-bottom: 25px;
        color: #00ffff;
    }

    /* Ocultamos la contrase√±a y el bot√≥n 'submit' del formulario */
    #password {
        display: none;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #ff1493;
      box-shadow: 0 0 10px #ff1493;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario (Oliver, Keko.imp, etc.)" required>
      <input type="password" id="password" placeholder="Contrase√±a (Oculta)" required> 
      <button id="loginButton" type="submit">Entrar</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const loginButton = document.getElementById("loginButton"); // Obtener el bot√≥n
    const usernameInput = document.getElementById("username"); // Obtener el input de usuario

    // Lista de usuarios v√°lidos (simulando users.json) - todos en min√∫sculas
    const VALID_USERS = ["oliver", "keko.imp", "aye_russu", "atlas"];
    
    // Funci√≥n para manejar el proceso de login
    function handleLogin(e) {
      // Prevenir el env√≠o por defecto del formulario (si e existe)
      if (e && e.preventDefault) {
        e.preventDefault();
      }
      
      const inputUsername = usernameInput.value.trim();
      const normalizedUsername = inputUsername.toLowerCase(); 

      // Deshabilitar bot√≥n y campo mientras se procesa
      loginButton.disabled = true;
      usernameInput.disabled = true;

      // üîç Verificaci√≥n
      if(VALID_USERS.includes(normalizedUsername)){
        
        // 1. Mostrar estado "Verificando..."
        message.textContent = "üîÑ Verificando...";
        message.style.color = "#00ffff"; // Color cian/azul claro
        
        // 2. Establecer el retraso (simula la carga del chat)
        setTimeout(() => {
          
          // 3. Mostrar estado "Bienvenido" brevemente
          message.textContent = `‚úÖ Usuario perfecto. Bienvenido, ${inputUsername}!`;
          message.style.color = "lightgreen";
          
          // Guardar el usuario y redirigir
          localStorage.setItem('currentUser', inputUsername); 
          window.location.href = 'chat.html'; // ¬°Redirecci√≥n final!
          
        }, 1500); // 1.5 segundos de retraso
        
      } else {
        // En caso de error, mostrar el mensaje y re-habilitar el formulario
        message.textContent = "‚ùå Usuario no registrado. Intenta de nuevo.";
        message.style.color = "red";
        
        // Re-habilitar
        loginButton.disabled = false;
        usernameInput.disabled = false;
        usernameInput.focus(); // Pone el foco de nuevo en el campo
      }
    }


    // 1. Asociar la funci√≥n al env√≠o del formulario (bot√≥n "Entrar")
    loginForm.addEventListener("submit", handleLogin);
    
    // 2. Asociar la funci√≥n a la tecla Enter en el campo de usuario
    usernameInput.addEventListener("keypress", function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Detener el submit por defecto
            handleLogin(event);
        }
    });

  </script>
</body>
</html>
