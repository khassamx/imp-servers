<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login IMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>üîí Ingreso al Servidor IMP</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="off">
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="off">
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>

  <script>
    async function login() {
      // (Mismo c√≥digo de login aqu√≠...)
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      let res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      let data = await res.json();
      if (data.success) {
        localStorage.setItem("username", data.username);
        window.location.href = "/chat.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Usuario o contrase√±a incorrectos";
      }
    }
    
    // --- L√ìGICA PARA LA TECLA ENTER ---
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === 'Enter') { 
        login();
      }
    });
    // Opcional: si quieres que funcione en cualquier parte de la p√°gina, usa el listener global que te di arriba.
    // Usar solo el campo de password es m√°s limpio.
    
  </script>
</body>
</html>
