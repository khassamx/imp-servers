<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado IMP Server</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e"> 

    <style>
        /* --------------------------------
         * 1. ESTILOS BASE Y LAYOUT (Mobile-Friendly)
         * -------------------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border-radius: 0; 
            overflow: hidden;
        }

        /* --------------------------------
         * 2. ESTILOS DE LA VENTANA DE LOGIN
         * -------------------------------- */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        #login-form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
        }
        
        #username-input, #login-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        
        /* --------------------------------
         * 3. ESTILOS DEL CHAT (Con Botones Flotantes)
         * -------------------------------- */
        #chat-header {
            padding: 15px;
            background-color: #282828;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        
        .message-entry {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        /* Contenedor flotante para el bot√≥n de foco */
        #focus-container {
            position: fixed;
            bottom: 80px; 
            right: 20px;
            z-index: 50;
        }
        
        #focus-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff; 
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            cursor: pointer;
            line-height: 50px;
            text-align: center;
            display: none; 
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #3a3a3a;
            background-color: #282828;
            min-height: 70px;
        }

        #attach-button {
            padding: 12px 15px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        #attach-button:hover {
            background-color: #0056b3;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 6px;
            background-color: #333;
            color: #e0e0e0;
            margin-right: 10px;
        }

        #send-button {
            padding: 12px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        /* Estilos de Medios */
        .media-container img, .media-container video {
            display: block;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* Colores de Rangos */
        .rank-Fundador { color: #FF00FF; font-weight: bold; text-shadow: 0 0 5px #FF00FF; } 
        .rank-L√≠der { color: #FF4500; font-weight: bold; } 
        .rank-Col√≠der { color: #FFD700; font-weight: bold; } 
        .rank-Atlas { color: #00BFFF; font-weight: bold; } 
        .rank-Miembro { color: #8A2BE2; } 
        .rank-System { color: #999; }
        .connection-error { color: #ff4d4d; font-weight: bold; padding: 10px 0; text-align: center; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div id="login-form">
            <h2>Ingresar al Chat IMP Server</h2>
            <p>‚ö†Ô∏è El **Usuario** es la **Clave Secreta** para acceder.</p>
            <input type="text" id="username-input" placeholder="Ingresa tu Clave Secreta/Usuario">
            <button id="login-button" onclick="login()">Acceder</button>
            <div id="login-error"></div>
        </div>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-header">
            Chat Privado IMP Server - <span id="current-alias"></span>
        </div>
        
        <div id="chat-messages">
            </div>
        
        <div id="chat-input-area">
            <input type="file" id="file-input" style="display:none;" onchange="handleFileSelection()">
            <button id="attach-button" onclick="document.getElementById('file-input').click()">üìé</button>
            
            <input type="text" id="message-input" placeholder="Escribe tu mensaje o agrega un archivo...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <div id="focus-container">
        <button id="focus-button" onclick="focusInput()">+</button>
    </div>

    <script>
        // ----------------------------------------------------
        // üîë DATA DE USUARIOS Y CONEXI√ìN
        // ----------------------------------------------------
        const USER_DATA = {
            "Keko1283": { alias: "Khassam", rank: "Fundador" }, 
            "Titan12831283": { alias: "Tit√°n IMP", rank: "L√≠der" }, 
            "Naim12831283": { alias: "Naim Russu", rank: "Col√≠der" }, 
            "Atlas12831283": { alias: "Atlas", rank: "Atlas" },
            "milagroscon4@gmail.com": { alias: "Aye Russu", rank: "Miembro" } 
        };

        let currentUser = null; 
        const messagesDiv = document.getElementById('chat-messages');
        let connectionErrorShown = false; 
        let selectedFile = null; // Variable para almacenar el archivo seleccionado

        // L√≥gica de URL corregida para Cloudflare/Local (Sin puerto 3000 en HTTPS)
        const protocol = window.location.protocol; 
        const hostname = window.location.hostname;
        let apiHost = hostname;
        if (protocol === 'http:') {
            apiHost = hostname + ':3000';
        }
        const SERVER_URL = protocol + '//' + apiHost;
        
        const POLLING_INTERVAL = 3000; 
        let lastMessageCount = 0;


        // ----------------------------------------------------
        // 1. L√ìGICA DE INICIO Y PERMISOS
        // ----------------------------------------------------

        function login() {
            const username = document.getElementById('username-input').value.trim();
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';

            if (USER_DATA[username]) {
                currentUser = USER_DATA[username];
                document.getElementById('current-alias').textContent = currentUser.alias + ' (' + currentUser.rank + ')';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                document.getElementById('focus-button').style.display = 'block'; 
                
                // Solicitar permiso de Notificaci√≥n al iniciar
                requestNotificationPermission();

                fetchMessages();
                setInterval(fetchMessages, POLLING_INTERVAL); 
            } else {
                errorDiv.textContent = '‚ùå Clave secreta/Usuario incorrecto. Intenta de nuevo.';
            }
        }
        
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Funci√≥n para el bot√≥n de enfoque (M√≥vil)
        function focusInput() {
            document.getElementById('message-input').focus();
        }
        
        // ----------------------------------------------------
        // 2. MANEJO DE ARCHIVOS Y SUBIDA
        // ----------------------------------------------------

        function handleFileSelection() {
            const input = document.getElementById('file-input');
            selectedFile = input.files[0];
            
            if (selectedFile) {
                const messageInput = document.getElementById('message-input');
                // Muestra un mensaje temporal en el input de texto
                messageInput.placeholder = `Archivo listo: ${selectedFile.name}. Presiona Enviar.`;
                messageInput.value = ''; 
                focusInput();
            }
        }

        async function uploadFileAndSendMessage(messageData) {
            const formData = new FormData();
            formData.append('file', selectedFile);

            // Subir el archivo al endpoint /upload
            const uploadResponse = await fetch(SERVER_URL + '/upload', {
                method: 'POST',
                body: formData
            });

            if (!uploadResponse.ok) {
                const error = await uploadResponse.json();
                throw new Error(`Fallo la subida del archivo: ${error.error || 'Desconocido'}`);
            }

            const uploadData = await uploadResponse.json();
            
            // Adjuntar los datos del archivo al mensaje
            messageData.fileUrl = uploadData.fileUrl;
            messageData.originalName = uploadData.originalName;
            messageData.text = document.getElementById('message-input').value.trim() || null; // Pie de foto/video opcional
            
            // Resetear la selecci√≥n
            selectedFile = null;
            document.getElementById('file-input').value = ''; 
            document.getElementById('message-input').placeholder = 'Escribe tu mensaje o agrega un archivo...';
        }


        // ----------------------------------------------------
        // 3. L√ìGICA DE ENV√çO Y RECEPCI√ìN
        // ----------------------------------------------------

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text && !selectedFile) return;
            if (text.length > 256) {
                 alert('Mensaje de texto demasiado largo (m√°x 256 caracteres).');
                 return;
            }

            const messageData = {
                alias: currentUser.alias,
                rank: currentUser.rank,
                text: text 
            };
            
            try {
                if (selectedFile) {
                    // Primero sube el archivo si existe
                    await uploadFileAndSendMessage(messageData);
                }

                // Luego env√≠a el mensaje (con o sin fileUrl)
                const response = await fetch(SERVER_URL + '/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                if (response.ok) {
                    input.value = ''; 
                    fetchMessages(); 
                    input.focus();
                } else {
                    console.error('Error al enviar mensaje:', response.statusText);
                    alert('Error al enviar. Revisa la consola para m√°s detalles.');
                }
            } catch (error) {
                console.error('Error de red al enviar/subir:', error);
                alert('No se pudo completar el env√≠o: ' + error.message);
            }
        }

        function fetchMessages() {
            fetch(SERVER_URL + '/messages')
                .then(response => {
                    if (!response.ok) { throw new Error('Servidor no responde'); }
                    return response.json();
                })
                .then(messages => {
                    if (connectionErrorShown) { removeConnectionError(); connectionErrorShown = false; }
                    
                    if (messages.length > lastMessageCount) {
                        // Dispara la notificaci√≥n para el √∫ltimo mensaje nuevo
                        const newMessage = messages[messages.length - 1]; 
                        displaySystemNotification(newMessage); 
                        
                        displayMessages(messages);
                        lastMessageCount = messages.length;
                    }
                })
                .catch(error => {
                    if (!connectionErrorShown) { displayConnectionError(); connectionErrorShown = true; }
                });
        }

        function displaySystemNotification(message) {
            // Dispara la notificaci√≥n solo si el usuario dio permiso y el chat NO est√° activo
            if (Notification.permission === 'granted' && !document.hasFocus()) {
                const options = {
                    body: message.text || (message.fileUrl ? 'Archivo adjunto' : 'Mensaje nuevo'),
                    icon: 'logo.png',
                    tag: 'new-chat-message' 
                };
                new Notification(`[${message.rank}] ${message.alias}:`, options);
            }
        }
        
        // ----------------------------------------------------
        // 4. L√ìGICA DE RENDERIZADO (Mostrar Medios)
        // ----------------------------------------------------
        
        function displayMessages(messages) {
            messagesDiv.innerHTML = ''; 
            messages.forEach(msg => {
                const messageEntry = document.createElement('div');
                messageEntry.className = 'message-entry';
                
                // 1. Mostrar Rango y Alias
                const rankSpan = document.createElement('span');
                rankSpan.className = 'rank-tag rank-' + msg.rank.replace(/\s/g, ''); 
                rankSpan.textContent = '[' + msg.rank + ']';
                
                const aliasSpan = document.createElement('b');
                aliasSpan.textContent = msg.alias;
                aliasSpan.style.color = '#fff'; 
                
                messageEntry.appendChild(rankSpan);
                messageEntry.appendChild(aliasSpan);
                
                // 2. MANEJO DE ARCHIVOS
                if (msg.fileUrl) {
                    const mediaContainer = document.createElement('div');
                    mediaContainer.className = 'media-container';
                    mediaContainer.style.marginTop = '5px';
                    
                    const fileExtension = msg.fileUrl.split('.').pop().toLowerCase();
                    const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension);
                    const isVideo = ['mp4', 'webm', 'ogg'].includes(fileExtension);

                    if (isImage) {
                        const img = document.createElement('img');
                        img.src = msg.fileUrl;
                        img.style.maxWidth = '100%';
                        img.maxHeight = '250px';
                        mediaContainer.appendChild(img);
                    } else if (isVideo) {
                        const video = document.createElement('video');
                        video.src = msg.fileUrl;
                        video.controls = true;
                        video.style.maxWidth = '100%';
                        video.maxHeight = '250px';
                        mediaContainer.appendChild(video);
                    }
                    
                    // Enlace de descarga para cualquier archivo
                    const downloadLink = document.createElement('a');
                    downloadLink.href = msg.fileUrl;
                    downloadLink.download = msg.originalName || 'archivo_descargado';
                    downloadLink.textContent = `[Descargar: ${msg.originalName || 'Archivo'}]`;
                    downloadLink.style.color = '#00BFFF';
                    downloadLink.style.display = 'block';
                    
                    mediaContainer.appendChild(downloadLink);
                    messageEntry.appendChild(mediaContainer);
                }

                // 3. Mostrar Texto (pie de foto o mensaje normal)
                if (msg.text) {
                     messageEntry.appendChild(document.createTextNode(': ' + msg.text));
                }
                
                messagesDiv.appendChild(messageEntry);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }


        // --- Funciones Auxiliares ---
        function displayConnectionError() {
            if (!document.getElementById('connection-error-message')) {
                const errorDiv = document.createElement('div');
                errorDiv.id = 'connection-error-message';
                errorDiv.className = 'connection-error';
                errorDiv.textContent = '‚ùå ERROR DE CONEXI√ìN CON EL SERVIDOR. Revisa el t√∫nel Cloudflare.';
                messagesDiv.appendChild(errorDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; 
            }
        }
        
        function removeConnectionError() {
            const errorDiv = document.getElementById('connection-error-message');
            if (errorDiv) { errorDiv.remove(); }
        }

        // Eventos de teclado y carga inicial
        document.getElementById('username-input').addEventListener('keypress', function(e) { if (e.key === 'Enter') { login(); } });
        document.getElementById('message-input').addEventListener('keypress', function(e) { if (e.key === 'Enter') { sendMessage(); } });
        window.onload = function() { document.getElementById('username-input').focus(); };
        
    </script>
</body>
</html>
